    <div class="prediction-section">
        <h2 style="text-align: center;">Flight Price Prediction</h2>
        <form action="/predictflightprice" method="POST">   
            <label for="airline">Airline:</label>
                <select name="airline" required>
                <option value="select_one_option">Select one option</option>
                <option value="Air_India">Air India</option>
                <option value="GO_FIRST">GO_FIRST</option>
                <option value="Indigo">Indigo</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="Vistara">Vistara</option>
                </select>
    
            <label for="source_city">Source City:</label>
                <select name="source_city">
                <option value="select_one_option">Select one option</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chennai">Chennai</option>
                </select>
    
            <label for="departure_time">Departure Time:</label>
                <select name="departure_time">
                <option value="select_one_option">Select one option</option>
                <option value="Evening">Evening</option>
                <option value="Early_Morning">Early Morning</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Late_Night">Late Night</option>
                </select>
    
            <label for="stops">Stops:</label>
                <select name="stops">
                <option value="select_one_option">Select one option</option>
                <option value="zero">Zero Stops</option>
                <option value="two_or_more">Two or More Stops</option>
                </select>
    
            <label for="arrival_time">Arrival Time:</label>
                <select name="arrival_time">
                <option value="select_one_option">Select one option</option>
                <option value="Night">Night</option>
                <option value="Morning">Morning</option>
                <option value="Early_Morning">Early Morning</option>
                <option value="Evening">Evening</option>
                <option value="Late_Night">Late Night</option>
                </select>
    
            <label for="destination_city">Destination City:</label>
                <select name="destination_city">
                <option value="select_one_option">Select one option</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Delhi">Delhi</option>
                </select>
    
            <label for="class">Class:</label>
                <select name="class">
                <option value="select_one_option">Select one option</option>
                <option value="Economy">Economy</option>
                </select>
    
            <label for="duration">Duration:</label>
            <input type="number" name="duration" required step="0.1" min="1" max="50">
                
            <label for="days_left">Days Left:</label>
            <input type="number" name="days_left" required min="1" max="365">
    
            <button type="submit">Predict</button>
        </form>
